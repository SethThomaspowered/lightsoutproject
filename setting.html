<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Tic-Tac=Towesome</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <h1>Settings</h1>
    <a href="index.html">Return to Game</a>
    <main>

        <form>
            <label>Choose a name for Player One:
                <input type="text" name="playerOne">
            </label>
            <br>
            <label>Choose a name for Player Two:
                <input type="text" name="playerTwo">
            </label>
            <br>
            <label>
                <button id="traditional">Play Xs and Os Mode</button><br>
                <button id='ninja'>Play Ninja Vs Pirate Mode</button><br>
                <button id="christmas">Play Christmas Mode</button><br>
                <button id="vsComputer">Play Vs Computer Mode</button><br>
                <button id="computerVsComputer">Computer Vs Computer Mode</button><br>
                <button id="defaultbtn">Return to default settings</button>
            </label>
        </form>
    </main>
